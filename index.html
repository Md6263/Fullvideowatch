<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL VIRAL VIDEO</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #0a0a0a;
            border-bottom: 1px solid #333;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #0099ff;
            letter-spacing: 1px;
            font-weight: bold;
        }
        nav {
            text-align: center;
            padding: 15px 0;
            background-color: #181818;
            border-bottom: 1px solid #444;
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            padding: 8px 15px;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: 500;
        }
        nav a:hover, nav a.active {
            background-color: #007bff;
            color: #ffffff;
        }
        .page {
            display: none;
            padding: 20px;
        }
        .page.active-page {
            display: block;
        }
        .page h2 {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 25px;
            font-size: 2em;
            color: #0099ff;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        @media (min-width: 768px) {
            .image-gallery {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
        }
        @media (min-width: 992px) {
            .image-gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .image-item {
            background-color: #1c1c1c;
            border: 1px solid #383838;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            overflow: hidden;
            display: flex;
            flex-direction: column; 
        }
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.35);
        }

        .image-link {
            position: relative;
            display: block;
            margin-bottom: 15px;
        }
        .image-link img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 6px;
            display: block;
        }
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .play-icon svg {
            width: 28px;
            height: 28px;
            fill: #ffffff;
            margin-left: 3px;
        }
        .image-link:hover .play-icon {
            transform: translate(-50%, -50%) scale(1.1);
            background-color: rgba(0, 123, 255, 0.7);
        }
        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 500;
            pointer-events: none;
        }

        .download-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: auto;
        }
        .download-btn:hover {
            background-color: #0056b3;
            transform: scale(1.03);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #0a0a0a;
            font-size: 0.9em;
            margin-top: 30px;
            border-top: 1px solid #333;
            color: #aaa;
        }
        /* Responsive adjustments */
        @media (max-width: 991px) {
             .image-gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 767px) {
            header h1 { font-size: 2em; }
            nav { padding: 10px 5px; }
            nav a { font-size: 0.9em; margin: 5px 5px; padding: 7px 10px; }
            .page h2 { font-size: 1.7em; }
            .image-gallery { grid-template-columns: repeat(1, 1fr); }
            .image-link img { height: 300px; }
            .download-btn { font-size: 0.85em; padding: 8px 15px; }
        }
         @media (max-width: 480px) {
            header h1 { font-size: 1.8em; }
            nav { display: flex; flex-direction: column; align-items: center; }
            nav a { margin: 6px 0; width: 80%; text-align: center; }
            .page h2 { font-size: 1.5em; }
            .image-link img { height: 250px; }
            .play-icon { width: 50px; height: 50px; }
            .play-icon svg { width: 22px; height: 22px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>ALL VIRAL VIDEO</h1>
    </header>

    <nav>
        <a href="#" data-page="home" class="nav-link active">Home</a>
        <a href="#" data-page="new-video" class="nav-link">New video</a>
        <a href="#" data-page="top-video" class="nav-link">Top video</a>
        <a href="#" data-page="vip-video" class="nav-link">VIP video</a>
    </nav>

    <main>
        <section id="home" class="page active-page">
            <h2>All Videos</h2>
            <div class="image-gallery"></div>
        </section>

        <section id="new-video" class="page">
            <h2>New Videos</h2>
            <div class="image-gallery"></div>
        </section>

        <section id="top-video" class="page">
            <h2>Top Videos</h2>
            <div class="image-gallery"></div>
        </section>

        <section id="vip-video" class="page">
            <h2>VIP Videos</h2>
            <div class="image-gallery"></div>
        </section>
    </main>

    <footer>
        <p>© <span id="currentYear"></span> ALL VIRAL VIDEO. All rights reserved.</p>
    </footer>

    <script>
        // --- পরিবর্তিত কোড: তিনটি লিঙ্ক একটি লিস্টে রাখা হয়েছে ---
        const adLinks = [
            'https://www.profitableratecpm.com/d0y190sk?key=c22ce8ad12716855572b105ea5e0bf6a',
            'https://www.profitableratecpm.com/janmx2fb?key=cbe369b1278284bdb232004bdde52f9f',
            'https://www.profitableratecpm.com/c83q66pu?key=32bd58d8e094d171e335d875e43b4dd3'
        ];

        // --- নতুন ফাংশন: র‍্যান্ডমভাবে একটি লিঙ্ক বেছে নেওয়ার জন্য ---
        function getRandomAdLink() {
            const randomIndex = Math.floor(Math.random() * adLinks.length);
            return adLinks[randomIndex];
        }

        const newImages = [
            "https://i.postimg.cc/RC8dThLz/FB-IMG-1750202032439.jpg",
            "https://i.postimg.cc/NGNSvQ8N/FB-IMG-1750174252017.jpg",
            "https://i.postimg.cc/0jN4K4vd/FB-IMG-1750175099829.jpg",
            "https://i.postimg.cc/5tcDKp5b/FB-IMG-1750175355088.jpg"
        ];
        
        const imageData = {
            newVideo: newImages,
            topVideo: newImages,
            vipVideo: newImages
        };
        
        function generateRandomTime() {
            const minutes = Math.floor(Math.random() * 20) + 1; 
            const seconds = Math.floor(Math.random() * 60);
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');
            return `${formattedMinutes}:${formattedSeconds}`;
        }

        function generateImageGallery(galleryId, imageDataSource, isHomePage = false) {
            const galleryContainer = document.querySelector(`#${galleryId} .image-gallery`);
            if (!galleryContainer) return;
            
            galleryContainer.innerHTML = ''; 

            imageDataSource.forEach((imgData, index) => {
                let imageUrl, imageAltText;

                if (isHomePage) { 
                    imageUrl = imgData.url;
                    imageAltText = `Video ${imgData.originalIndex + 1}`;
                } else { 
                    imageUrl = imgData;
                    const h2_title = document.querySelector(`#${galleryId} h2`).textContent;
                    imageAltText = `${h2_title} - Image ${index + 1}`;
                }
                
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('image-item');
                
                // প্রতিবার নতুন একটি র‍্যান্ডম লিঙ্ক নেওয়া হচ্ছে
                const randomLink = getRandomAdLink();
                
                const imageLinkWrapper = document.createElement('a');
                imageLinkWrapper.href = randomLink; // র‍্যান্ডম লিঙ্ক ব্যবহার করা হলো
                imageLinkWrapper.target = '_blank';
                imageLinkWrapper.classList.add('image-link');

                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = imageAltText;
                img.loading = 'lazy';
                
                imageLinkWrapper.appendChild(img);

                const playIconDiv = document.createElement('div');
                playIconDiv.classList.add('play-icon');
                playIconDiv.innerHTML = `<svg viewBox="0 0 24 24"><path d="M8,5.14V19.14L19,12.14L8,5.14Z"></path></svg>`;
                imageLinkWrapper.appendChild(playIconDiv);
                
                const timeDiv = document.createElement('div');
                timeDiv.classList.add('video-duration');
                timeDiv.textContent = generateRandomTime();
                imageLinkWrapper.appendChild(timeDiv);

                const downloadLink = document.createElement('a');
                downloadLink.href = randomLink; // একই র‍্যান্ডম লিঙ্ক ব্যবহার করা হলো
                downloadLink.target = '_blank';
                downloadLink.textContent = 'Download';
                downloadLink.classList.add('download-btn');
                
                itemDiv.appendChild(imageLinkWrapper);
                itemDiv.appendChild(downloadLink);
                galleryContainer.appendChild(itemDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const allImagesForHome = [];
            newImages.forEach((url, index) => {
                 allImagesForHome.push({
                    url: url,
                    originalIndex: index
                });
            });

            generateImageGallery('home', allImagesForHome, true); 
            generateImageGallery('new-video', imageData.newVideo);
            generateImageGallery('top-video', imageData.topVideo);
            generateImageGallery('vip-video', imageData.vipVideo);

            document.getElementById('currentYear').textContent = new Date().getFullYear();
        });

        const navLinks = document.querySelectorAll('nav .nav-link');
        const pages = document.querySelectorAll('.page');

        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); 
                const pageId = link.getAttribute('data-page');

                if (pageId === 'home') {
                    navLinks.forEach(navLink => navLink.classList.remove('active'));
                    pages.forEach(page => page.classList.remove('active-page'));

                    link.classList.add('active');
                    const targetPage = document.getElementById(pageId);
                    if (targetPage) {
                        targetPage.classList.add('active-page');
                    }
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    // মেন্যু লিঙ্কেও র‍্যান্ডম লিঙ্ক ব্যবহার করা হলো
                    window.open(getRandomAdLink(), '_blank');
                }
            });
        });
    </script>

    <!-- আপনার Adsterra Social Bar কোড এখানে থাকলে সেটিও ব্যবহার করতে পারেন -->

</body>
</html>
